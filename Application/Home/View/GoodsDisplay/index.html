<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>成都中亚通茂科技股份有限公司</title>
		<link href="__PUBLIC__/stylesheets/home/bootstrap.min.css" rel="stylesheet"/>
		<script src="__PUBLIC__/javascripts/home/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/javascripts/home/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<link href="__PUBLIC__/stylesheets/home/style.css" rel="stylesheet" />
	</head>
	<body>	
		<nav class="navbar  navbar-static-top navbar-default">
        <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <foreach name="goods" item="vo" key="k">
              		<IF condition="$k lt 2">
              			<IF condition="$vo.goods_name eq $title">
              				 <a class="navbar-brand active" href="{:U('/GoodsDisplay/Index')}?GoodsClass={$vo.goods_name}" style="color: #FFFFFF;">{$vo.goods_name}</a>
              				<else/>
              				<a class="navbar-brand" href="{:U('/GoodsDisplay/Index')}?GoodsClass={$vo.goods_name}" style="color: #FFFFFF;">{$vo.goods_name}</a>
              			</IF>
              		</IF>
			  </foreach>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
              	<foreach name="goods" item="vo" key="k" >
              			<IF condition="($k gt 2) OR ($k eq 2)">
              				<IF condition="$vo.goods_name eq $title">
              				 <li class="active"><a style="color: #FFFFFF;" href="{:U('/GoodsDisplay/Index')}?GoodsClass={$vo.goods_name}">{$vo.goods_name}</a></li>
              				<else/>
							<li><a style="color: #FFFFFF;" href="{:U('/GoodsDisplay/Index')}?GoodsClass={$vo.goods_name}">{$vo.goods_name}</a></li>
              				</IF>
              			</IF>
				</foreach>
              </ul>
            </div>
           </div>
        </nav>
	<div class="container-fluid">
	<div class="row"><br><br><br></div>
	 <volist name="goodstable" id="GoodsClass">
			<div class="row">
  				<div class="col-xs-6" >  			
					<a href="{:U('/GoodsDisplay/goodsInfo')}?GoodsName={$GoodsClass.goods_name}"><img  style="width: 100%; height: 20%;" alt="" src="__PUBLIC__/Uploads_SN/{$GoodsClass.goods_preview_image_path}" class="img-responsive img-thumbnail img-rounded center-block">
  					</a>
  				</div>
  				<div class="col-xs-6 center-align">
  					<b><p >{$GoodsClass.goods_name}:</p></b>
  					 <p>
  					 	{$GoodsClass.goods_info}
  					 </p>
  				</div>
    		 </div>
			<hr />
		</volist>
	</div>
	</body>
</html>
