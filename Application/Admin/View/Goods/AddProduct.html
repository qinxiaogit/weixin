<div class="col-md-10">
	<form class="form" action="{:U('/Goods/AddProductToDb')}?method=add" method="post" enctype="multipart/form-data">
    <label  >产品名称:</label>
    <input class="form-control" id="goods_name" name="goods_name" type="text" />
    <label >所属产品:</label>
    <select class="form-control" name="goods_id">
        <volist name="Authlist" id="auth">
			<option style="width: 175px;">{$auth.goods_name}</option>
		</volist>
    </select>
	<label>产品简介</label>
	<input class="form-control" id="goods_info" name="goods_simple" type="text"/>
	<label>产品预览图</label>
	<input class="form-control" name="goods_image" type="file"/>
	<div class="checkbox">
    <label>
      <input type="checkbox" name="ts_station"> 推送给用户
    </label>
    </div>
	<label>产品描述信息</label>
	<textarea id="container" name="goods_priview_html"></textarea>
	<input class="form-control btn-primary" type="submit" value="确认添加"/>
</form>
