<div id="main">
    <label  >产品名称:</label>
        <input class="form-control" id="goods_name" type="text" />
            <label >所属产品:</label>
               <select class="form-control">
               		<volist name="Authlist" id="auth">
						<option style="width: 175px;">{$auth.goods_name}</option>
					</volist>
               </select>
</div>
<br>
<div style="text-align: center;size: 100px;font: '微软雅黑';">

	
		<br />产品描述信息
		<br />
	
</div>
<div  id="content"  style="position: relative; width:80%;height=70%; left: 15%;
	right: 10%;">
	<script id="container" name="content" type="text/plain">
       	编写产品信息
	</script>
</div>

<div  style="position: relative;left: 30%;margin-top: 10px;" >
	<button class="btn btn-primary" id="CommitInfoDb" style="width: 150px;">确      认</button>
	<button class="btn btn-primary" id="CommitInfoView" style="width: 150px;position: relative; left: 20%;">预      览</button>
</div>

<script type="text/javascript" src="__PUBLIC__/Ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/Ueditor/ueditor.all.js"></script>
<script type="text/javascript">
   //编辑器实例
   var ue = UE.getEditor('container', {
		"initialFrameWidth" : "100%",   // 宽
		"initialFrameHeight" :"200px",  // 高
		"maximumWords" : 100000    
	});

	$('#CommitInfoDb').on('click',function(){
		var html = ue.getContent();
		
		$.ajax({
			type:"post",
			url:"{:U('Home/Goods/AddProductToDb')}",
			data:{"pageInfo":html},
			success:function(CallbackData){
				console.log(CallbackData);
			},
			error:function(CallbackData){
				console.log(CallbackData);
			}
		});
    	
    	
	});
	
	$('#CommitInfoView').on('click',function(){
		var html = ue.getContent();
		
		window.open(html);
    	
	});


</script>
